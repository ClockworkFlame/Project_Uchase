services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php
      - mysql
  php:
    container_name: php
    build:
      context: ./docker
      dockerfile: PHP.Dockerfile
    ports:
      - '9000:9000' 
    volumes:
      - ./:/var/www/html
    depends_on: 
      - mysql
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'admin'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'admin'
      MYSQL_DATABASE: 'tutorial'
    ports:
      - 3306:3306